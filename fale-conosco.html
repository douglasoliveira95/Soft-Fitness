<!DOCTYPE html>

<html lang="pt-br">
<head>
    <title>Fale Conosco</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link type="text/css" rel="stylesheet" href="css/stylespopupLogin.css">
    <link type="text/css" rel="stylesheet" href="css/stylesFaleConosco.css">
</head>
<body>
   <div class="interface">
      <div class="divMenu">
          <nav class="menu">
              <h1 class="menuPrincipal">Menu Principal</h1>
              <ul class="login_ul">
                    <li class="login_li"><a href="index.html">Home</a></li>
                    <li class="login_li"><a href="horarios.html">Horários</a></li>
                    <li class="login_li"><a href="servicos.html">Serviços</a></li>
                    <li class="login_li"><a href="fale-conosco.html">Fale conosco</a></li>
                    <li class="login_li login"><a href="#formLogin">Login</a></li>
                    
                    <div id="formLogin">
                        <p>WELCOME</p>
                        <a href=""><button class="close" onclick="document.getElementById('formLogin').style.display='none';"> X </button></a>
                        <form method="post">
                            <input type="text" name="user" placeholder="Username">
                            <input type="password" name="password" placeholder="Password">
                            <label><input type="checkbox" name="rememberMe"> Remember me user</label>
                            <div class="botoes">
                                <ul>
                                    <li><a class="green" href="#">Sign In</a></li>
                                    <li><a class="blue" href="#">Sign Out</a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </ul>
          </nav>
      </div>
      
    
      <section>
          <div>        
              <form id="fale">
                      <h1>Fale Conosco</h1>
                      <h2>Envie nos uma mensagem.</h2>
                      <h2>Teremos o maior prazer em atendê-lo.</h2>

                      <label>Nome:</label><br>
                      <input type="text" name="Nome" placeholder="Nome"><br>
                      <label>Email:</label><br>
                      <input type="text" name="Email" placeholder="Email"><br>
                      <label>Telefone:</label><br>
                      <input type="text" name="Telefone" placeholder="Telefone"><br>
                      <label>Assunto:</label><br>
                      <input type="text" name="Assunto" placeholder="Assunto"><br>
                      <label>Mensagem:</label><br>
                      <textarea rows="10" cols="45" name="Mensagem" placeholder="Mensagem"></textarea><br>
                      <button type="submit">Enviar</button> <button type="reset">Limpar</button>
              </form>   
          </div>
      </section> 
     
      
      <footer class="rodape">
          <p>Copyright &copy; 2016 - Todos os direitos reservados</p>
      </footer>
   </div>
</body>
</html>
