    <link rel="stylesheet" href="../cssBootStrap/styles.css">
</head>
<body>
     
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="adm-index.html">Soft Fitness</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="cadastrar.html">Cadastrar</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="pagamentos.html">Pagamentos</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#senha-modal">Alterar Senha</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid top">
        <div class="row">
            <div class="col-sm-3">
                <h1 class="text-left">Clientes</h1>
            </div>
            
            <div class="col-sm-6">
                <div class="input-group h2">
				    <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Clientes">
				    <span class="input-group-btn">
					    <button class="btn btn-primary" type="submit">
						    <span class="glyphicon glyphicon-search"></span>
					    </button>
				    </span>
			    </div>			
		    </div>
		    
		    <div class="col-sm-3">
			    <a href="cadastrar.html" class="btn btn-primary pull-right h2">Novo Cliente</a>
		    </div>   
        </div>
    </div>
    
    <div id="list" class="row">
	    <div class="table-responsive col-md-12">
		    <table class="table table-striped" cellspacing="0" cellpadding="0" id="tbCliente">
			    
            </table>
        </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Excluir Cliente</h4>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir este cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Sim</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
                </div>
            </div>
        </div>
    </div>
          
    <div class="modal fade" id="senha-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Alterar Senha</h4>
                </div>
                <div class="modal-body">
                    <form id="formSenha">
                        <div class="form-group">
                            <label>Senha Antiga</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nova Senha</label>
                            <input type="password" class="form-control" id="novaSenha" required>
                        </div>
                        <div class="form-group">
                            <label>Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmarSenha" required>                          
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Confirmar</button>
	                        <a href="" class="btn btn-default" data-dismiss="modal">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/crud.js"></script>
       
</body>
</html>
